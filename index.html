<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Welcome to Osu!</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/animate.css">
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Alfa+Slab+One" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
  <script src="js/app.js" charset="utf-8"></script>
</head>
<body>
  <header>

  </header>
  <main>
    <div class="wrapper">
      <section class="welcome">
        <audio id="bgm"></audio>
        <h1 class="animated pulse infinite">Welcome to Osu!</h1>
        <div class="instructions" hidden>
          <p>Use d,f,j and k to input notes as they <br> hit the bottom bar of the keyboard.</p>
        </div>
        <div class="highscores" hidden>

        </div>
        <audio id="button-hover"></audio>
        <audio id="button-click"></audio>
        <div class="button" id="instructions">Instructions</div>
        <div class="button" id="one-player">Single player</div>
        <div class="button" id="highscores">Highscores</div>
      </section>
      <div class="gameboard" hidden>
        <audio id="music"></audio>
        <audio id="hit"></audio>
        <div class="scoreboard">Score:<span class="score"></span></div>
        <div class="display" hidden></div>
        <div class="feedback" hidden><h2 class="feedback-text"></h2></div>
        <div class="combo" hidden><h2 class="combo-text"></h2></div>
        <div class="keyboard" hidden>
          <div class="column" id="d"></div>
          <div class="column" id="f"></div>
          <div class="column" id="j"></div>
          <div class="column" id="k"></div>
          <div class="hitbox">
            <div class='hitbox-col hitbox-1'></div>
            <div class='hitbox-col hitbox-2'></div>
            <div class='hitbox-col hitbox-3'></div>
            <div class='hitbox-col hitbox-4'></div>
          </div>
          <div class="index">
            <div class="index-col index-1">D</div>
            <div class="index-col index-2">F</div>
            <div class="index-col index-3">J</div>
            <div class="index-col index-4">K</div>
          </div>
        </div>
      </div>
      <div class="results-page" hidden>
        <div class="results-board">
          <div class="results great">Great :<span class="score-great"></span></div>
          <div class="results good">Good :<span class="score-good"></span></div>
          <div class="results missed">Missed :<span class="score-missed"></span></div>
          <div class="results overall">Score :<span class="score-overall"></span></div>
          <div class="results grade">Grade : <span class="score-grade"></span></div>
          <div class="background"></div>
          <div class="nametag">
            Your Name: <input class="name" type="text" maxlength="15" autofocus>
            <button id="back" type="submit" value="name">Back</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
<footer>
  <p>Made by Clara Cheung 2017</p>
</footer>
</body>
</html>
