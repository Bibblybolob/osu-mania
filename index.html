<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Welcome to Osu!</title>
  <link rel="stylesheet" href="css/reset.css">
  <!-- <link rel="stylesheet" href="css/animate.css"> -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
  <script src="js/app.js" charset="utf-8"></script>
</head>
<body>
  <header>

  </header>
  <main>
    <div class="wrapper">
      <section class="welcome">
        <h1 class="animated pulse infinite">Welcome to Osu!</h1>
        <div class="instructions" hidden>
          <p>Use d,f,j and ,k to input notes <br> as they hit the bottom bar.</p>
        </div>
        <div class="button" id="instructions">Instructions</div>
        <div class="button" id="one-player">Single player</div>
        <div class="button" id="two-players">Two players</div>
      </section>
      <div class="gameboard" hidden>
        <div class="scoreboard">Score:<span class="score"></span></div>
        <div class="keyboard" hidden>
          <div class="column" id="d">D</div>
          <div class="column" id="f">F</div>
          <div class="column" id="j">J</div>
          <div class="column" id="k">K</div>
          <div class="leeway">
            <div class="hitbox">
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
  <footer>
    <p>Made by Clara Cheung 2017</p>
  </footer>
</body>
</html>
